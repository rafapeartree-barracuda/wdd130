    <body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-group">
            <label for="q2">2. Explain the purpose of CSS in web development.</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="q3">3. Which of the following is a valid CSS property?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="margin">margin</option>
                <option value="text-align">text-align</option>
                <option value="color">color</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">4. How many levels of headings does HTML support?</label>
            <input type="number" id="q4" name="q4" min="1" max="6">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
